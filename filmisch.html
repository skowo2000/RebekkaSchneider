<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekka Schneider - Filmisch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7FB5B5;
            margin: 0;
            padding: 0;
            /* Ein-/Ausblenden */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #7FB5B5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: none;
        }

        .logo-small {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .content {
            /* Platz f√ºr fixierten Header */
            margin-top: 80px;
            padding: 10px 20px;
        }

        .content h1 {
            font-size: 30px;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .video-container {
            display: none; /* Video wird ausgeblendet */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sanftes Einblenden der Seite
            setTimeout(() => {
                document.body.style.opacity = 1;
            }, 50);

            // Sanftes Ausblenden beim Klick auf Links
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function (e) {
                    const href = this.getAttribute('href');
                    if (href && !href.startsWith('#')) {
                        e.preventDefault();
                        document.body.style.opacity = 0;
                        setTimeout(() => {
                            window.location.href = href;
                        }, 1000);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo-small">
            <h1>Rebekka Schneider</h1>
        </a>
    </div>

    <div class="content">
        <h1>filmisch</h1>
        <!-- Video ist aktuell ausgeblendet -->
        <div class="video-container">
            <iframe 
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
                title="Looking at you">
            </iframe>
        </div>
    </div>
</body>
</html>
