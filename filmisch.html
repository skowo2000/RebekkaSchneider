<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekka Schneider - Filmisch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7FB5B5;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #7FB5B5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: none;
        }

        .logo-small {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .content {
            margin-top: 80px; /* Platz für den fixierten Header */
            padding: 10px 20px;
        }

        .content h1 {
            font-size: 30px;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px; /* Weniger Abstand zur Überschrift */
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto; /* Zentrierung und Abstand */
            width: 80%; /* Begrenze die maximale Breite des Videos */
            max-width: 640px; /* Festgelegte Maximalbreite */
        }

        .video-container iframe {
            width: 100%; /* Füllt den Container aus */
            height: 360px; /* Feste Höhe für das Seitenverhältnis */
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sanftes Einblenden der Seite
            setTimeout(() => {
                document.body.style.opacity = 1;
            }, 50);

            // Sanftes Ausblenden beim Klick auf Links
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function (e) {
                    const href = this.getAttribute('href');
                    if (href && !href.startsWith('#')) { // Nur Links, die NICHT mit "#" beginnen
                        e.preventDefault(); // Verhindert das sofortige Wechseln der Seite
                        document.body.style.opacity = 0; // Blendet die Seite aus
                        setTimeout(() => {
                            window.location.href = href; // Nach 1 Sekunde die neue Seite laden
                        }, 1000); // Timeout entspricht der CSS-Übergangszeit
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo-small">
            <h1>Rebekka Schneider</h1>
        </a>
    </div>

    <div class="content">
        <h1>filmisch</h1>
        <div class="video-container">
            <iframe src="https://player.vimeo.com/video/1050493932?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                    title="Looking at you">
            </iframe>
        </div>
    </div>
</body>
</html>
