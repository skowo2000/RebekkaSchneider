<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekka Schneider - Poetisch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left; /* Links ausgerichtet */
            background-color: #7FB5B5;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #7FB5B5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: none;
        }

        .logo-small {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .content {
            margin-top: 80px; /* Platz für den fixierten Header */
            padding: 10px 20px;
        }

        .content h1 {
            font-size: 30px;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            padding-left: 50px; /* Gleicher Abstand wie der Text "Rebekka Schneider" */
        }

        .titles a {
        display: block;
        text-decoration: none;
        font-size: 18px;
        color: #FF69B4; /* Rosa (#FF69B4 ist ein kräftiger Pinkton) */
        margin-bottom: 10px;
        padding-left: 50px; /* Gleicher Abstand wie der Text "Rebekka Schneider" */
    }

    .titles a:hover {
        text-decoration: underline;
        color: #FF1493; /* Dunkleres Rosa beim Hover (#FF1493) */
    }
        /* Lightbox Styling */
        .lightbox {
            display: none; /* Unsichtbar, bis aktiviert */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #7FB5B5; /* Hintergrund der Lightbox */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox.active {
            display: flex; /* Sichtbar, wenn aktiv */
        }

        .lightbox-content {
            white-space: pre-line; /* Zeilenumbrüche anzeigen */
            text-align: left; /* Links ausgerichtet */
            margin: 20px;
            font-size: 18px;
            line-height: 1.6; /* Lesbare Zeilenhöhe */
            color: #333; /* Textfarbe passend zur Seite */
            background: #E3F4F4; /* Gedicht-Hintergrund in der Lightbox */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
            font-size: 30px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Lightbox öffnen und Gedicht laden
            document.querySelectorAll('.titles a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // Standardverhalten verhindern
                    const file = this.dataset.file; // Ziel-Datei für Gedicht
                    fetch(file)
                        .then(response => response.text())
                        .then(text => {
                            const contentElement = document.querySelector('.lightbox-content');
                            contentElement.textContent = text; // Gedicht einfügen
                            contentElement.scrollTop = 0; // Scrollposition zurücksetzen
                            document.querySelector('.lightbox').classList.add('active');
                        })
                        .catch(error => {
                            alert('Fehler beim Laden des Gedichts.');
                            console.error(error);
                        });
                });
            });

            // Lightbox schließen
            document.querySelector('.lightbox-close').addEventListener('click', function () {
    // Gedicht hochscrollen
    const contentElement = document.querySelector('.lightbox-content');
    contentElement.scrollTop = 0;

    // Lightbox schließen
    document.querySelector('.lightbox').classList.remove('active');
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo-small">
            <h1>Rebekka Schneider</h1>
        </a>
    </div>

    <div class="content">
        <h1>poetisch</h1>
        <div class="titles">
            <!-- Gedicht-Titel mit Links zu den Dateien -->
            <a href="#" data-file="Gedichte/01 Schutzengel.txt">Schutzengel</a>
            <a href="#" data-file="Gedichte/02 There is a land.txt">There is a land</a>
            <a href="#" data-file="Gedichte/03 Hinter den Dünen.txt">Hinter den Dünen</a>
            <a href="#" data-file="Gedichte/04 Wer ich bin.txt">Wer ich bin</a>
            <a href="#" data-file="Gedichte/05 Wenn die Nacht hereinbricht.txt">Wenn die Nacht hereinbricht</a>
            <a href="#" data-file="Gedichte/06 Borderland.txt">Borderland</a>
            <a href="#" data-file="Gedichte/07 Salz der Erde.txt">Salz der Erde</a>
            <a href="#" data-file="Gedichte/08 Ando Onda Om.txt">Ando Onda Om</a>
            <a href="#" data-file="Gedichte/09 In den Winden.txt">In den Winden</a>
            <a href="#" data-file="Gedichte/10 Looking at you.txt">Looking at you</a>
            <a href="#" data-file="Gedichte/11 Vollmondlied.txt">Vollmondlied</a>
            <a href="#" data-file="Gedichte/12 Schlaflied.txt">Schlaflied</a>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <div class="lightbox-content"></div>
        <a href="#" class="lightbox-close">&times;</a>
    </div>
</body>
</html>
