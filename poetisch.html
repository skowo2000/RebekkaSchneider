<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekka Schneider - Poetisch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            background-color: #7FB5B5; /* Ein Farbton zwischen Lichtgrün und Pastelltürkis */
            margin: 0;
            padding: 0;
            opacity: 0; /* Unsichtbar beim Start */
            transition: opacity 1s ease-in-out; /* Sanftes Ein- und Ausblenden */
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #7FB5B5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: none;
        }

        .logo-small {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .content {
            margin-top: 80px; /* Platz für den fixierten Header */
            padding: 20px;
        }

        .content h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            padding-left: 50px; /* Gleicher Abstand wie der Header-Text */
        }

        .titles {
            padding-left: 50px; /* Gleicher Abstand wie der Header-Text */
        }

        .titles a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .titles a:hover {
            color: #007acc;
        }

        /* Lightbox Styling */
        .lightbox {
            display: none; /* Unsichtbar, bis aktiviert */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox.active {
            display: flex; /* Sichtbar, wenn aktiv */
        }

        .lightbox-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto; /* Scrollbar für langen Text */
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sanftes Einblenden der Seite
            setTimeout(() => {
                document.body.style.opacity = 1; // Einblenden nach kurzer Verzögerung
            }, 50);
    
            // Sanftes Ausblenden beim Klick auf Links außerhalb der Lightbox
            document.querySelectorAll('.titles a, .header a').forEach(link => {
                link.addEventListener('click', function (e) {
                    if (!this.closest('.lightbox')) { // Prüfen, ob der Link innerhalb der Lightbox liegt
                        e.preventDefault(); // Verhindert das sofortige Wechseln der Seite
                        const href = this.href; // Speichert die Ziel-URL
                        document.body.style.opacity = 0; // Blendet die Seite aus
                        setTimeout(() => {
                            window.location.href = href; // Neue Seite nach 1 Sekunde laden
                        }, 1000); // Timeout entspricht der CSS-Übergangszeit
                    }
                });
            });
    
            // Lightbox öffnen
            document.querySelectorAll('.titles a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // Verhindert das Standardverhalten
                    const file = this.dataset.file; // Ziel-Datei für Gedicht
                    fetch(file)
                        .then(response => response.text())
                        .then(text => {
                            document.querySelector('.lightbox-content').textContent = text;
                            document.querySelector('.lightbox').classList.add('active');
                        })
                        .catch(error => {
                            alert('Fehler beim Laden des Gedichts.');
                            console.error(error);
                        });
                });
            });
    
            // Lightbox schließen
            document.querySelector('.lightbox-close').addEventListener('click', function () {
                document.querySelector('.lightbox').classList.remove('active');
            });
        });
    </script>
    
</head>
<body>
    <div class="header">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo-small">
            <h1>Rebekka Schneider</h1>
        </a>
    </div>

    <div class="content">
        <h1>poetisch</h1>
        <div class="titles">
            <!-- Titel der Gedichte -->
            <a href="#" data-file="Gedichte/01 Schutzengel.txt">Schutzengel</a>
            <a href="#" data-file="Gedichte/02 There is a land.txt">There is a land</a>
            <a href="#" data-file="Gedichte/03 Hinter den Dünen.txt">Hinter den Dünen</a>
            <a href="#" data-file="Gedichte/04 Wer ich bin.txt">Wer ich bin</a>
            <a href="#" data-file="Gedichte/05 Wenn die Nacht hereinbricht.txt">Wenn die Nacht hereinbricht</a>
            <a href="#" data-file="Gedichte/06 Borderland.txt">Borderland</a>
            <a href="#" data-file="Gedichte/07 Salz der Erde.txt">Salz der Erde</a>
            <a href="#" data-file="Gedichte/08 Ando Onda Om.txt">Ando Onda Om</a>
            <a href="#" data-file="Gedichte/09 In den Winden.txt">In den Winden</a>
            <a href="#" data-file="Gedichte/10 Looking at you.txt">Looking at you</a>
            <a href="#" data-file="Gedichte/11 Vollmondlied.txt">Vollmondlied</a>
            <a href="#" data-file="Gedichte/12 Schlaflied.txt">Schlaflied</a>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <a href="#" class="lightbox-close">&times;</a>
        <div class="lightbox-content">
            <!-- Gedichtinhalt wird hier eingefügt -->
        </div>
    </div>
</body>
</html>
