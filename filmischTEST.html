<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekka Schneider - Filmisch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7FB5B5;
            margin: 0;
            padding: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #7FB5B5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: none;
        }

        .logo-small {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        /* CONTENT-BEREICH */
        .content {
            /* Platz für fixierten Header */
            margin-top: 60px;
            padding: 10px 20px;
        }

        .content h1 {
            font-size: 30px;
            color: #333;
            /* Kleiner Abstand nach unten */
            margin: 0 0 10px 0;
        }

        /* VIDEO-CONTAINER - OHNE Ratio-Hack */
        .video-container {
            margin: 0 auto;
            width: 80%;
            max-width: 640px;
        }

        .video-container iframe {
            display: block;        /* Zentriert sich ohne Extra-Abstand */
            width: 100%;
            height: 360px;         /* Beispielwert, anpassbar */
            border: none;
            /* border-radius: 10px;  Falls du Eckenrundung möchtest */
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); Falls du Schatten möchtest */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sanftes Einblenden der Seite
            setTimeout(() => {
                document.body.style.opacity = 1;
            }, 50);

            // Sanftes Ausblenden beim Klick auf Links
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function (e) {
                    const href = this.getAttribute('href');
                    if (href && !href.startsWith('#')) {
                        e.preventDefault();
                        document.body.style.opacity = 0;
                        setTimeout(() => {
                            window.location.href = href;
                        }, 1000);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo-small">
            <h1>Rebekka Schneider</h1>
        </a>
    </div>

    <div class="content">
        <h1>filmisch</h1>
        <div class="video-container">
            <iframe 
                src="https://player.vimeo.com/video/1050493932?title=0&byline=0&portrait=0&badge=0&autopause=0&player_id=0&app_id=58479"
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
                title="Looking at you">
            </iframe>
        </div>
    </div>
</body>
</html>
