<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekka Schneider - Filmisch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7FB5B5;
            margin: 0;
            padding: 0;
            /* Ein-/Ausblenden */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #7FB5B5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: none;
        }

        .logo-small {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .content {
            /* Platz für fixierten Header */
            margin-top: 80px;
            padding: 10px 20px;
        }

        .content h1 {
            font-size: 30px;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* 
          ─────────────────────────────────
          Standard (Desktop):
          Keine 16:9-Ratio, stattdessen 
          feste Höhe für das Iframe.
          ─────────────────────────────────
        */
        .video-container {
            margin: 20px auto;
            width: 80%;
            max-width: 640px;
        }
        .video-container iframe {
            display: block;
            width: 100%;
            height: 360px; /* Feste Höhe für Desktop */
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 
          ─────────────────────────────────
          Ab <= 600px (Mobil):
          16:9-Ratio aktivieren.
          ─────────────────────────────────
        */
        @media (max-width: 600px) {
            .video-container {
                position: relative;
                width: 100%;
                max-width: none;
                margin: 20px auto;     
                padding-top: 56.25%; /* 16:9 Aspect Ratio */
                /* Auf diese Weise wird Höhe vom Padding gesteuert */
            }
            .video-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sanftes Einblenden der Seite
            setTimeout(() => {
                document.body.style.opacity = 1;
            }, 50);

            // Sanftes Ausblenden beim Klick auf Links
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function (e) {
                    const href = this.getAttribute('href');
                    if (href && !href.startsWith('#')) {
                        e.preventDefault();
                        document.body.style.opacity = 0;
                        setTimeout(() => {
                            window.location.href = href;
                        }, 1000);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo-small">
            <h1>Rebekka Schneider</h1>
        </a>
    </div>

    <div class="content">
        <h1>filmisch</h1>
        <div class="video-container">
            <iframe 
                src="https://player.vimeo.com/video/1050493932?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
                title="Looking at you">
            </iframe>
        </div>
    </div>
</body>
</html>
