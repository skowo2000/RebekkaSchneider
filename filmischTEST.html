<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmisch 16:9 mobil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7FB5B5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #7FB5B5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 20px;
        }

        .content {
            margin-top: 60px; /* Platz für den fixierten Header */
            padding: 10px 20px;
        }
        .content h1 {
            font-size: 30px;
            color: #333;
            margin: 0 0 20px;
        }

        /* ───────────
           Desktop: 
           Feste Höhe, kein 16:9.
           ─────────── */
        .video-container {
            margin: 0 auto;
            width: 80%;
            max-width: 640px;
        }
        .video-container iframe {
            display: block;
            width: 100%;
            height: 360px; /* Feste Höhe am Desktop */
            border: none;
        }

        /* ──────────────────────────────────────────────────────────
           Ab ca. 600px Bildschirmbreite abwärts wechseln wir auf 16:9
           (Du kannst den Breakpoint anpassen, z. B. 768px).
           ────────────────────────────────────────────────────────── */
        @media (max-width: 600px) {
            .video-container {
                position: relative;
                padding-top: 56.25%; /* 16:9 Aspect Ratio */
                width: 100%;
                max-width: none;
                margin-top: 10px;
            }
            .video-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Rebekka Schneider</h1>
    </div>

    <div class="content">
        <h1>filmisch</h1>
        <div class="video-container">
            <iframe 
                src="https://player.vimeo.com/video/1050493932?title=0&byline=0&portrait=0&badge=0&autopause=0"
                allow="autoplay; fullscreen; picture-in-picture"
                title="Dein Video">
            </iframe>
        </div>
    </div>

</body>
</html>
