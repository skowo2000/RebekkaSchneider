<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekka Schneider - Poems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            background-color: #A8D5BA; /* Ein Farbton zwischen Lichtgrün und Pastelltürkis */
            margin: 80px;
            padding: 0px;
            opacity: 0; /* Unsichtbar beim Start */
            transition: opacity 1s ease-in-out; /* Sanftes Einblenden */
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #A8D5BA;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: none;
        }

        .logo-small {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }

        .poem {
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            text-align: left; /* linksbündig */
            white-space: pre-line; /* Zeilenumbrüche (\n) aus der Textdatei anzeigen */
        }
    </style>
    <script>
        // Sanftes Einblenden der Seite
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.body.style.opacity = 1; // Einblenden nach kurzer Verzögerung
            }, 50); // Verzögerung, um sicherzustellen, dass das CSS greift

            // Textdatei laden und anzeigen
            fetch('12poems.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('poem-container').textContent = data; // Text in Container einfügen
                })
                .catch(error => {
                    document.getElementById('poem-container').textContent = 'Fehler beim Laden des Gedichts.';
                    console.error('Fehler:', error);
                });
        });
    </script>
</head>
<body>
    <div class="header">
        <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo-small">
        <h1>Rebekka Schneider</h1>
    </div>

    <div class="content">
        <h1>gedichte</h1>
        <div id="poem-container" class="poem">
            Gedicht wird geladen...
        </div>
    </div>
</body>
</html>
