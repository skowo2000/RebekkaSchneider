<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekka Schneider - Poems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left; /* Links ausgerichtet */
            background-color: #7FB5B5; /* Ein Farbton zwischen Lichtgrün und Pastelltürkis */
            margin: 0;
            padding: 0;
            opacity: 0; /* Unsichtbar beim Start */
            transition: opacity 1s ease-in-out; /* Sanftes Ein- und Ausblenden */
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #7FB5B5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: none;
        }

        .logo-small {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .content {
            margin-top: 80px; /* Platz für den fixierten Header */
            padding: 10px 20px; /* Gleicher Abstand wie im Header */
        }

        .content h1 {
            font-size: 24px;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            padding-left: 50px; /* Gleicher Abstand wie der Text "Rebekka Schneider" */
        }

        .poem {
            margin: 0; /* Kein zusätzlicher Abstand */
            padding-left: 50px; /* Gleicher Abstand wie der Text "Rebekka Schneider" */
            white-space: pre-line; /* Zeilenumbrüche (\n) aus der Textdatei anzeigen */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sanftes Einblenden der Seite
            setTimeout(() => {
                document.body.style.opacity = 1; // Einblenden nach kurzer Verzögerung
            }, 50);

            // Sanftes Ausblenden beim Klick auf Links
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // Verhindert das sofortige Wechseln der Seite
                    const href = this.href; // Speichert die Ziel-URL
                    document.body.style.opacity = 0; // Blendet die Seite aus
                    setTimeout(() => {
                        window.location.href = href; // Nach 1 Sekunde die neue Seite laden
                    }, 1000); // Timeout entspricht der CSS-Übergangszeit
                });
            });

            // Textdatei laden und anzeigen
            fetch('12poems.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('poem-container').textContent = data; // Text in Container einfügen
                })
                .catch(error => {
                    document.getElementById('poem-container').textContent = 'Fehler beim Laden des Gedichts.';
                    console.error('Fehler:', error);
                });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo-small">
            <h1>Rebekka Schneider</h1>
        </a>
    </div>

    <div class="content">
        <h1>gedichte</h1>
        <div id="poem-container" class="poem">
            Gedicht wird geladen...
        </div>
    </div>
</body>
</html>
