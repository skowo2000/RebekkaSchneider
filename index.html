<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekka Schneider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #A8D5BA; /* Ein Farbton zwischen Lichtgrün und Pastelltürkis */
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #A8D5BA; /* Transparent statt Weiß */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: none; /* Entferne Schatten */
        }

        .logo-small {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .container {
            margin: 80px 20px; /* Abstand, damit der Header den Inhalt nicht überdeckt */
        }

        .logo {
            width: 200px;
            height: auto;
            margin: 20px auto;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #007acc;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo-small">
        <h1>Rebekka Schneider</h1>
    </div>

    <div class="container">
        <h1>Rebekka Schneider</h1>
        <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo">
        <div class="links">
            <a href="#drawings">drawings</a>
            <a href="#poems">poems</a>
            <a href="#imageeneering">imageeneering</a>
        </div>
    </div>
</body>
</html>
