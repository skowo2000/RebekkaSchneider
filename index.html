<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekka Schneider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #A8D5BA; /* Ein Farbton zwischen Lichtgrün und Pastelltürkis */
            margin: 0;
            padding: 0;
            opacity: 1; /* Sichtbarkeit der Seite */
            transition: opacity 0.5s ease-in-out; /* Übergang für das Ausblenden */
        }

        

        .logo {
            width: 200px;
            height: auto;
            margin: 20px auto;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #007acc;
        }
    </style>
    <script>
        // Füge Event-Listener für Link-Klicks hinzu
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.links a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault(); // Standard-Link-Verhalten stoppen
                    const href = this.href; // Ziel-URL speichern
                    document.body.style.opacity = 0; // Seite ausblenden
                    setTimeout(() => {
                        window.location.href = href; // Neue Seite nach 500ms laden
                    }, 500); // Timeout entspricht der CSS-Übergangszeit
                });
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo-small">
        <h1>Rebekka Schneider</h1>
    </div>

    <div class="container">
        <h1>Rebekka Schneider</h1>
        <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo">
        <div class="links">
            <a href="drawings.html">drawings</a>
            <a href="poems.html">poems</a>
            <a href="imageengineering.html">imageeneering</a>
        </div>
    </div>
</body>
</html>
