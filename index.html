<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebekka Schneider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7FB5B5;
            margin: 0;
            padding: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .container {
            margin: 80px 20px;
        }

        h1 {
            position: relative;
            font-size: 30px;
            margin: 0;
            white-space: nowrap;
        }

        .default-text,
        .hover-text {
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .default-text {
            opacity: 1;
        }

        .hover-text {
            opacity: 0;
            font-family: "Dancing Script", cursive;
        }

        h1:hover .default-text {
            opacity: 0;
        }

        h1:hover .hover-text {
            opacity: 1;
        }

        .logo {
            width: 200px;
            height: auto;
            margin: 50px auto 20px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 0 15px;
            transition: color 1s;
        }

        .links a:hover {
            color: #007acc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .links a {
                font-size: 14px;
                margin: 0 5px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Einblenden bei regulärem Laden
            setTimeout(() => {
                document.body.style.opacity = 1;
            }, 50);

            // Einblenden bei Zurück-Taste (Cache)
            window.addEventListener('pageshow', function (event) {
                if (event.persisted) {
                    document.body.style.opacity = 1;
                }
            });

            // Sanftes Ausblenden beim Klick auf einen Link
            document.querySelectorAll('.links a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const href = this.href;
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>
            <span class="default-text">Rebekka Schneider</span>
            <span class="hover-text">Kontakt: rebekka.schneider@gmx.de</span>
        </h1>
        <img src="Logo_Rebekka-transp.png" alt="Rebekka Logo" class="logo">
        <div class="links">
            <a href="poetisch.html">poetisch</a>
            <a href="zeichnerisch.html">zeichnerisch</a>
            <a href="fotografisch.html">fotografisch</a>
            <a href="filmisch.html">filmisch</a>
        </div>
    </div>
</body>
</html>
